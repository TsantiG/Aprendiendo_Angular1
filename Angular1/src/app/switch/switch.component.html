<input type="text" class="form-control" #nuevoDia> <!-- variable de plantilla #nuevo dia -->
<button class="btn btn-primary mt-2" (click)="dia=nuevoDia.value">
    Mostrar d√≠a
</button>
<br>

<div [ngSwitch]="dia" *ngIf="dia" class="text-center alert alert-danger">
    <div *ngSwitchCase="'1'">Lunes</div>
    <div *ngSwitchCase="'2'">Martes</div>
    <div *ngSwitchCase="'3'">Miercoles</div>
    <div *ngSwitchCase="'4'">Jueves</div>
    <div *ngSwitchCase="'5'">Viernes</div>
    <div *ngSwitchCase="'6'">Sabado</div>
    <div *ngSwitchCase="'7'">Domingo</div>

    
   
    <div *ngSwitchDefault >Valor no definido</div>
    
</div>
